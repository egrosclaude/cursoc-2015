function getImgIndex(q,a) {
    imgindex = 0;
    i = 0;
    while(i < q) {
        imgindex += ques[i].nrch;
        i++;
    }
    imgindex += a;
    return imgindex;
}

function getMaxImgIndex() {
    return getImgIndex(nr-1,0) + ques[nr-1].nrch;
}

function lightIt(q,a){
    if(testDone)
        return;
    imgindex = getImgIndex(q,a);
    document.images[imgindex].src="nr/select.gif";
}

function dimIt(q,a){
    if(testDone)
        return;
    imgindex = getImgIndex(q,a);
    if(ques[q].chos != a) 
        document.images[imgindex].src="nr/unselect.gif";
}

function unChoose(q){
    if(testDone)
        return;
    imgindex = getImgIndex(q,ques[q].chos);
    document.images[imgindex].src="nr/unselect.gif";
}

function choseIt(q, a){
    if(testDone)
        return;
    imgindex = getImgIndex(q, a);

    if(ques[q].chos >= 0) 
        unChoose(q);
    
    if(ques[q].chos == a) {
        ques[q].chos = -1;
        return;
    }
    lightIt(q, a);
    ques[q].chos = a;
}

{

}

function showSco(corr, nr) {

}

	<script language="JavaScript" type="text/javascript">
          <!--

          /* This script is Copyright (c) Paul McFedries and

          function round_decimals(original_number, decimals) {
              var result1 = original_number * Math.pow(10, decimals)
              var result2 = Math.round(result1)

              var result3 = result2 / Math.pow(10, decimals)
              return pad_with_zeros(result3, decimals)
          }

          function pad_with_zeros(rounded_value, decimal_places) {

              // Convert the number to a string
              var value_string = rounded_value.toString()

              // Locate the decimal point
              var decimal_location = value_string.indexOf(".")

              // Is there a decimal point?
              if (decimal_location == -1) {

                  // If no, then all decimal places will be padded with 0s
                  decimal_part_length = 0

                  // If decimal_places is greater than zero, tack on a decimal point
                  value_string += decimal_places > 0 ? "." : ""
              }
              else {

                  // If yes, then only the extra decimal places will be padded with 0s
                  decimal_part_length = value_string.length - decimal_location - 1
              }

              // Calculate the number of decimal places that need to be padded with 0s
              var pad_total = decimal_places - decimal_part_length

              if (pad_total > 0) {

                  // Pad the string with 0s
                  for (var counter = 1; counter <= pad_total; counter++)
                      value_string += "0"
                  }
              return value_string
          }

          //-->
          </script>
